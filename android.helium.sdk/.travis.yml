language: android
filter_secrets: false

# JDK 1.8 is required for the build tools version 24+
jdk: oraclejdk8

sudo: required

# Only build pushes to master, release, and hotfix branches.
# All PRs will still be built.
branches:
  only:
  - master
  - /^release/.*$/
  - /^hotfix/.*$/
  - /^\d+\.\d+\.\d+(\.?[A-Za-z0-9]+)*$/
  - /^\d+\.\d+\.\d+(\.?[A-Za-z0-9]+)*_rc\d+$/

env:
  global:
    - ANDROID_API_LEVEL=27
    - ANDROID_BUILD_TOOLS_VERSION=27.0.3
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)
    - IS_PUBLIC_RELEASE=$(echo $TRAVIS_TAG | grep -v -q -e '^[0-9]\+\.[0-9]\+\.[0-9]\+$' ; echo $?)
    - GRADLE_OPTS="-Xmx4608M"

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - extra-google-google_play_services
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    # Specify at least one system image
    # This is disabled until we run emulator tests
    #- sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

# accept SDK license
# before_install:
# - yes | sdkmanager "platforms;android-27" 
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > 
  "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - ./gradlew dependencies || true

# The emulator takes about 7 minutes to start up, and another 8
# minutes to start the test.  There are only 3 instrumented tests now,
# and adding 17 minutes for 3 tests seems excessive.
# before_script: ./scripts/start_emulator_if_not_release_build.sh
before_script:
  # Build crashes if a local.properties file isn't present; this file is not kept
  # under version control. Create an empty local.properties for testing.
  - touch local.properties
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

# See https://docs.travis-ci.com/user/languages/android/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/


cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

before_deploy: ./gradlew travisBeforeDeploy

